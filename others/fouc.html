<!DOCTYPE html>
<html lang="zh-CN" class="nojs">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    html.nojs {
        display: none;
    }
    </style>
</head>

<body>
    <h2><a href="http://james.padolsey.com/snippets/avoiding-dom-flickering/">Flash of uncompiled content</a></h2>
    <script type="text/javascript">
    // avoiding-dom-flickering(fouc)
    window.addEventListener('DOMContentLoaded', function() {
        document.documentElement.className = document.documentElement.className.replace('nojs', 'js');
    });
    </script>
</body>

</html>
